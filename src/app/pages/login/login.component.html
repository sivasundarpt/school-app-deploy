<div class="container " [ngClass]=" showStudentLogin ? 'sign-up-mode' : ''">
  <div class="forms-container">
    <div class="signin-signup">
      <form action="#" class="sign-in-form">
        <h2 class="title">Sign in</h2>
        <div class="input-field">
          <i class="fa fa-user-o"></i>
          <input type="text" placeholder="Username" name="staffname" [(ngModel)]="loginfo.name" />
        </div>
        <div class="input-field">
          <i class="fa fa-key"></i>
          <input type="password" placeholder="Password" name="password" [(ngModel)]="loginfo.password" />
        </div>
        <button type="button" class="btn solid" (click)="loginfo.registrationId = ''; login()">Login</button>
        <!-- <p class="social-text">Or Sign in with social platforms</p> -->
        <!-- <div class="social-media">
          <a href="#" class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-google"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div> -->
      </form>
      <form action="#" class="sign-up-form">
        <h2 class="title">Sign In</h2>
        <div class="input-field">
          <i class="fa fa-graduation-cap"></i>
          <input type="text" placeholder="Registration Number" name="studname" [(ngModel)]="loginfo.registrationId" />
        </div>
        <div class="input-field">
          <i class="fa fa-graduation-cap"></i>
          <input type="text" placeholder="Select DOB" name="dob" bsDatepicker [(ngModel)]="loginfo.DOB" [bsConfig]="bsConfig"/>
        </div>

        <button type="button" class="btn solid" (click)="login()">Sign In</button>
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>Are you student ?</h3>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
          ex ratione. Aliquid!
        </p>
        <button class="btn transparent" id="sign-up-btn" (click)="showStudentLogin = true">
          Go to Student Login
        </button>
      </div>
      <img src="assets/Images/undraw_professor_8lrt.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>Are you Teacher ?</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
          laboriosam ad deleniti.
        </p>
        <button class="btn transparent" id="sign-in-btn" (click)="showStudentLogin = false;">
          Sign in
        </button>
      </div>
      <img src="assets/Images/undraw_exams_g4ow.svg" class="image" alt="" />
    </div>
  </div>
</div>
